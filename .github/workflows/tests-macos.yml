name: Tests MacOS
on: push
jobs:
  macos-cmake-build-and-check:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: |
          brew update
#          brew install cppunit
      - name: CMake
        run: |
          mkdir build
          cd build
          cmake -DINTERVAL_LIB=${{ matrix.interval_lib }} -DBUILD_JAVA_INTERFACE=ON -DBUILD_SHARED_LIBS=ON -DLP_LIB=${{ matrix.lp_lib }} ..
      - name: make
        run: |
          cd build
          make
      - name: ibexsolve
        run: |
          export LD_LIBRARY_PATH=/usr/local/lib:/usr/local/lib/ibex/3rd
          cd /Users/runner/work/ibex-lib/ibex-lib/build/bin/
          ./ibexsolve -v
#     - name: make check
#       run: |
#         cd build
#         make check
    strategy:
      matrix:
        interval_lib: [filib]
        lp_lib: [soplex]
