name: Tests
on: push
env:
  CHECKSUM: a4e303a3e4634c4d5bbd197c27994f19461d000eef913f264bf8850d110e41390e35f05b22c6fd14cff0d4234c803d5c20cf4a8ea77bf8963f4b5727bd3fe01f
jobs:
  cmake-build-and-check:
    runs-on: self-hosted
    container:
      image: ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: |
          apt update
          apt install -y flex bison libcppunit-dev cmake
      - name: CMake
        run: |
          mkdir build
          cd build
          cmake -DINTERVAL_LIB=${{ matrix.interval_lib }} -DLP_LIB=${{ matrix.lp_lib }} ..
      - name: make
        run: |
          cd build
          make
      - name: make check
        run: |
          cd build
          make check
    strategy:
      matrix:
        interval_lib: [gaol, filib]
        lp_lib: [none, soplex]
