name: Tests
on: push
env:
  CHECKSUM: dc934e7fe68bfd27e4224c94791ac9b79a27b50a98ebba28fba75678072428f02b1b47c218544820d3fe6cc021b9d7e8513177f25bff8c0ea9e0840d6e0ff5a0
jobs:
  cmake-build-and-check:
    runs-on: self-hosted
    container:
      image: ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Install dependencies
        run: |
          apt update
          apt install -y flex bison libcppunit-dev
      - name: CMake
        run: |
          mkdir build
          cd build
          cmake -DINTERVAL_LIB=${{ matrix.interval_lib }} -DLP_LIB=${{ matrix.lp_lib }} ..
      - name: make
        run: |
          cd build
          make
      - name: make check
        run: |
          cd build
          make check
    strategy:
      matrix:
        interval_lib: [gaol, filib]
        lp_lib: [none, soplex]
