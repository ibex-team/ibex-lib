language: C

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - INTERVAL_LIB=gaol
        - LP_LIB=soplex
        - STATIC_OR_SHARED=
        - STATIC_OR_SHARED_CMAKE=
    - os: linux
      compiler: gcc
      env:
        - INTERVAL_LIB=gaol
        - LP_LIB=none
        - STATIC_OR_SHARED=--enable-shared
        - STATIC_OR_SHARED_CMAKE=-DBUILD_SHARED_LIBS=ON
    - os: linux
      compiler: gcc
      env:
        - INTERVAL_LIB=filib
        - LP_LIB=soplex
        - STATIC_OR_SHARED=
        - STATIC_OR_SHARED_CMAKE=
    - os: linux
      compiler: gcc
      env:
        - INTERVAL_LIB=direct
        - LP_LIB=soplex
        - STATIC_OR_SHARED=
        - STATIC_OR_SHARED_CMAKE=
    - os: osx
      compiler: clang
      env:
        - INTERVAL_LIB=gaol
        - LP_LIB=soplex
        - STATIC_OR_SHARED=
        - STATIC_OR_SHARED_CMAKE=
        - CXXFLAGS=-std=c++11
    - os: osx
      compiler: clang
      env:
        - INTERVAL_LIB=gaol
        - LP_LIB=none
        - STATIC_OR_SHARED=--enable-shared
        - STATIC_OR_SHARED_CMAKE=-DBUILD_SHARED_LIBS=ON
        - CXXFLAGS=-std=c++11
      before_install:
        - brew update
        - brew list flex &>/dev/null || brew install flex
        - brew list bison &>/dev/null || brew install bison
        - brew list cppunit &>/dev/null || brew install cppunit

  allow_failures:
    - os: linux
      compiler: gcc
      env:
        - INTERVAL_LIB=direct
        - LP_LIB=soplex
        - STATIC_OR_SHARED=
        - STATIC_OR_SHARED_CMAKE=

# only works on linux
addons:
  apt:
    packages:
      - python
      - flex
      - bison
      - libcppunit-dev

install:
  - uname -a
  - ./waf configure --prefix=$HOME ${STATIC_OR_SHARED} --interval-lib=${INTERVAL_LIB} --lp-lib=${LP_LIB} || cat __build__/*.log
  - ./waf build install clean

# command to run tests
# TODO: add nonreg tests
script:
  - ./waf utest
  - mkdir build
  - cd build
  - cmake ${STATIC_OR_SHARED_CMAKE} -DINTERVAL_LIB=${INTERVAL_LIB} -DLP_LIB=${LP_LIB} ..
  - make
  - make check
#  - __build__/examples/optimizer04 benchs/benchs-optim/coconutbenchmark-library1/ex8_5_2.bch acidhc4 compo smearsumrel 1.e-8 1.e-8 100 1

after_failure:
  - cat __build__/*.log
