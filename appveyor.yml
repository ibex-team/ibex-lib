
# ---- NOTE ----
# Can't manage so far to link with CppUnit (installation with vcpkg does not generate cmake config files).
# This script only check installation on master branch.
# The tests can be run on tests-without-cppunit branch.
# ----------------
version: build{build}
image: Visual Studio 2015
clone_folder: C:\projects\ibex-lib
test: off
configuration:
    - Release

environment:
  matrix:
    - CMAKE_PLATFORM: "Visual Studio 14 2015"
      CPACK_PATH: 'C:\\Program Files (x86)\\CMake\\bin'
      platform: x86
      CPPUNIT_DIR: C:\tools\vcpkg\installed\x86-windows
    - CMAKE_PLATFORM: "Visual Studio 14 2015 Win64"
      CPACK_PATH: 'C:\\Program Files (x86)\\CMake\\bin'
      platform: x64
      CPPUNIT_DIR: C:\tools\vcpkg\installed\x64-windows

init:
    - cmd: vcpkg cache
cache:
    - C:\tools\vcpkg\installed\
install:
    - vcpkg install cppunit:"%platform%"-windows
    - choco install winflexbison

build_script:
  - echo Running cmake...
  - cd c:\projects\ibex-lib
  - mkdir build
  - cd build
  #- set VCPKG_ROOT=C:\tools\vcpkg
  #- cmake -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake -DCMAKE_FIND_DEBUG_MODE=ON -G "%CMAKE_PLATFORM%" -DCMAKE_BUILD_TYPE=Release -DINTERVAL_LIB=filib -DCPPUNIT_DIR="%CPPUNIT_DIR%" -DBUILD_JAVA_INTERFACE=ON -DBUILD_SHARED_LIBS=ON ../
  - cmake -G "%CMAKE_PLATFORM%" -DCMAKE_BUILD_TYPE=Release -DINTERVAL_LIB=filib -DCPPUNIT_DIR="%CPPUNIT_DIR%" -DBUILD_JAVA_INTERFACE=ON -DBUILD_SHARED_LIBS=ON ../
  - set MSBuildLogger="C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
  - set MSBuildOptions=/v:m /p:Configuration=%Configuration% /logger:%MSBuildLogger%
  - msbuild %MSBuildOptions% PACKAGE.vcxproj
  - set PATH=%CPACK_PATH%;%PATH% # conflit with choco pack alias. need to put cpack.exe first
  - CPack.exe -G ZIP
  - cmake --build . --target test

artifacts:
- path: build\ibex*.exe
  name: ibex-lib
- path: build\ibex*.zip
  name: ibex-lib-zip

